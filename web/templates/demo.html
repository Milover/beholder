<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo app</title>
</head>
<body>
	<h1>Demo app</h1>
	<form action="/acquire" method="POST">

	<div style="max-width:1280px">

	</div>
	{{end}}
</body>
</html>
